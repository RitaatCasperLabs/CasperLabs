[features]
default = []
std = ["contract-ffi/std" ]

[dependencies]
contract-ffi = { path = "../../../contract-ffi", package = "casperlabs-contract-ffi" }
local-state-stored-upgraded = { path = "../local-state-stored-upgraded", default-features = false, features = ["lib"] }
